<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>Focus & Flow | Pro</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #4f46e5;
      --primary-glow: rgba(79, 70, 229, 0.4);
      --bg-body: #f8fafc;
      --bg-sidebar: #ffffff;
      --bg-card: #ffffff;
      --bg-input: #f1f5f9;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --radius: 12px;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      
      /* Gamification Colors */
      --xp-bar-bg: #e2e8f0;
      --xp-bar-fill: linear-gradient(90deg, #4f46e5, #818cf8);
    }

    [data-theme="dark"] {
      --primary: #818cf8;
      --primary-glow: rgba(129, 140, 248, 0.3);
      --bg-body: #0f172a;
      --bg-sidebar: #1e293b;
      --bg-card: #1e293b;
      --bg-input: #334155;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border: #334155;
      --xp-bar-bg: #334155;
      --shadow-sm: none;
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.5);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; height: 100vh; overflow: hidden; display: flex; }

    /* --- SIDEBAR --- */
    .sidebar { width: 280px; background: var(--bg-sidebar); border-right: 1px solid var(--border); padding: 24px; display: flex; flex-direction: column; z-index: 20; transition: width 0.3s ease; }
    .brand { font-size: 1.4rem; font-weight: 800; color: var(--text-main); margin-bottom: 40px; display: flex; align-items: center; gap: 12px; letter-spacing: -0.03em; }
    .brand i { color: var(--primary); }
    
    .nav-group { display: flex; flex-direction: column; gap: 8px; flex: 1; }
    .nav-item { padding: 12px 16px; border-radius: 8px; color: var(--text-muted); cursor: pointer; display: flex; align-items: center; gap: 14px; font-weight: 500; transition: 0.2s; font-size: 0.95rem; }
    .nav-item:hover { background: var(--bg-input); color: var(--text-main); }
    .nav-item.active { background: var(--primary); color: white; box-shadow: 0 4px 12px var(--primary-glow); }
    
    /* Level Badge in Sidebar */
    .level-card { background: var(--bg-input); padding: 16px; border-radius: var(--radius); margin-top: auto; }
    .level-info { display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: 600; margin-bottom: 6px; }
    .xp-track { width: 100%; height: 6px; background: var(--xp-bar-bg); border-radius: 10px; overflow: hidden; }
    .xp-fill { height: 100%; background: var(--xp-bar-fill); width: 0%; transition: width 0.5s ease-out; }

    /* --- MAIN AREA --- */
    .main-wrapper { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; overflow: hidden; }
    .header { padding: 24px 32px; display: flex; justify-content: space-between; align-items: center; background: var(--bg-body); z-index: 10; }
    .greeting h1 { margin: 0; font-size: 1.75rem; font-weight: 700; letter-spacing: -0.02em; }
    .greeting p { margin: 4px 0 0; color: var(--text-muted); font-size: 0.95rem; }
    
    .user-actions { display: flex; align-items: center; gap: 16px; }
    .theme-btn { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--border); background: var(--bg-card); display: flex; align-items: center; justify-content: center; color: var(--text-main); cursor: pointer; transition: 0.2s; }
    .theme-btn:hover { background: var(--bg-input); }

    .content-scroll { padding: 0 32px 32px; overflow-y: auto; height: 100%; scroll-behavior: smooth; }
    
    /* --- DASHBOARD GRID --- */
    .dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; max-width: 1200px; margin: 0 auto; }
    .full-width { grid-column: 1 / -1; }

    /* Cards */
    .card { background: var(--bg-card); border-radius: 16px; padding: 24px; border: 1px solid var(--border); box-shadow: var(--shadow-sm); transition: transform 0.2s; }
    .card:hover { border-color: var(--primary); }
    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .card-title { font-size: 1rem; font-weight: 700; color: var(--text-main); }
    
    /* Input Area */
    .add-habit-wrapper { background: var(--bg-card); border-radius: 16px; padding: 8px; border: 1px solid var(--border); display: flex; gap: 12px; box-shadow: var(--shadow-md); margin-bottom: 24px; align-items: center; }
    .add-habit-wrapper input { flex: 1; border: none; background: transparent; padding: 12px; font-size: 1rem; color: var(--text-main); outline: none; }
    .cat-select { background: var(--bg-input); border: none; color: var(--text-muted); padding: 8px 12px; border-radius: 8px; font-size: 0.85rem; font-weight: 500; cursor: pointer; outline: none; }
    .btn-add { background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
    .btn-add:hover { background: #4338ca; transform: scale(1.05); }

    /* Habit List */
    .habit-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 12px; }
    .habit-item { background: var(--bg-card); padding: 16px 20px; border-radius: 12px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; transition: all 0.2s ease; cursor: default; }
    .habit-item:hover { transform: translateX(4px); border-color: var(--primary); }
    .habit-item.completed { opacity: 0.7; background: var(--bg-input); }
    .habit-item.completed .habit-text { text-decoration: line-through; color: var(--text-muted); }
    
    .check-box { width: 24px; height: 24px; border: 2px solid var(--border); border-radius: 8px; margin-right: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; flex-shrink: 0; }
    .check-box:hover { border-color: var(--primary); }
    .habit-item.completed .check-box { background: var(--primary); border-color: var(--primary); color: white; }

    .tag { font-size: 0.7rem; padding: 4px 8px; border-radius: 6px; background: var(--bg-input); color: var(--text-muted); font-weight: 600; margin-left: auto; margin-right: 12px; text-transform: uppercase; letter-spacing: 0.5px; }

    /* Heatmap */
    .heatmap-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(30px, 1fr)); gap: 4px; margin-top: 12px; }
    .heat-box { aspect-ratio: 1; border-radius: 4px; background: var(--bg-input); position: relative; cursor: pointer; transition: 0.2s; }
    .heat-box[data-level="1"] { background: #c7d2fe; }
    .heat-box[data-level="2"] { background: #818cf8; }
    .heat-box[data-level="3"] { background: #4f46e5; }
    [data-theme="dark"] .heat-box[data-level="1"] { background: #312e81; }
    [data-theme="dark"] .heat-box[data-level="2"] { background: #4f46e5; }
    [data-theme="dark"] .heat-box[data-level="3"] { background: #818cf8; }
    .heat-box:hover { transform: scale(1.3); z-index: 10; border: 1px solid white; }

    /* Focus Timer Overlay */
    #focusView { display: none; text-align: center; }
    .timer-circle { width: 220px; height: 220px; border-radius: 50%; border: 8px solid var(--bg-input); margin: 40px auto; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; font-weight: 800; color: var(--primary); position: relative; }
    .timer-active { border-color: var(--primary); animation: pulse 2s infinite; }

    /* Mobile Nav */
    .mobile-nav { display: none; position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg-card); padding: 12px; border-top: 1px solid var(--border); justify-content: space-around; z-index: 50; }

    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(79, 70, 229, 0); } 100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); } }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .mobile-nav { display: flex; }
      .dashboard-grid { grid-template-columns: 1fr; }
      .content-scroll { padding: 0 20px 100px; }
      .header { padding: 20px; }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="brand"><i class="fa-solid fa-layer-group"></i> FocusFlow</div>
    <div class="nav-group">
      <div class="nav-item active" onclick="switchTab('dashboard')"><i class="fa-solid fa-house"></i> Dashboard</div>
      <div class="nav-item" onclick="switchTab('focus')"><i class="fa-solid fa-stopwatch"></i> Focus Mode</div>
      <div class="nav-item" onclick="switchTab('analytics')"><i class="fa-solid fa-chart-pie"></i> Insights</div>
    </div>
    
    <div class="level-card">
      <div class="level-info">
        <span>Level <span id="userLevel">1</span></span>
        <span id="xpText">0 / 100 XP</span>
      </div>
      <div class="xp-track"><div class="xp-fill" id="xpFill"></div></div>
    </div>
  </aside>

  <div class="main-wrapper">
    <header class="header">
      <div class="greeting">
        <h1 id="greeting">Welcome back</h1>
        <p id="dateDisplay">...</p>
      </div>
      <div class="user-actions">
        <button class="theme-btn" onclick="toggleTheme()"><i id="themeIcon" class="fa-solid fa-moon"></i></button>
        <button class="theme-btn" onclick="logout()" style="color:var(--danger)"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
      </div>
    </header>

    <div class="content-scroll">
      
      <div id="viewDashboard" class="dashboard-grid">
        
        <div class="full-width">
          <div class="add-habit-wrapper">
            <input id="habitInput" placeholder="Add a new habit..." onkeypress="handleEnter(event)">
            <select id="catSelect" class="cat-select">
              <option value="General">General</option>
              <option value="Health">Health</option>
              <option value="Work">Work</option>
              <option value="Learning">Learning</option>
            </select>
            <button class="btn-add" onclick="addHabit()"><i class="fa-solid fa-plus"></i></button>
          </div>
        </div>

        <div style="grid-column: 1 / 2;">
          <h3 style="margin: 0 0 16px 4px; font-size: 0.9rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px;">Today's Focus</h3>
          <ul id="habitList" class="habit-list">
            </ul>
        </div>

        <div style="display: flex; flex-direction: column; gap: 24px;">
          <div class="card">
            <div class="card-header" style="margin-bottom: 10px;">
              <span class="card-title">Activity</span>
              <span style="color: var(--warning); font-weight: 700;"><i class="fa-solid fa-fire"></i> <span id="streakVal">0</span></span>
            </div>
            <div id="miniHeatmap" class="heatmap-container"></div>
          </div>

          <div class="card">
            <span class="card-title">Completion Rate</span>
            <div style="margin-top: 10px; font-size: 2rem; font-weight: 800; color: var(--primary);" id="completionRate">0%</div>
            <p style="margin: 4px 0 0; font-size: 0.8rem; color: var(--text-muted);">For the past 7 days</p>
          </div>
        </div>
      </div>

      <div id="viewFocus" style="display: none; max-width: 600px; margin: 0 auto;">
        <div class="card" style="text-align: center; padding: 40px;">
          <h2>Deep Work Timer</h2>
          <p style="color: var(--text-muted);">Stay focused for 25 minutes.</p>
          
          <div id="timerDisplay" class="timer-circle">25:00</div>
          
          <div style="display: flex; justify-content: center; gap: 16px; margin-top: 30px;">
            <button class="nav-item active" onclick="startTimer()" style="border:none; font-size:1.1rem; padding: 12px 32px;">Start</button>
            <button class="nav-item" onclick="resetTimer()" style="border:1px solid var(--border); font-size:1.1rem; padding: 12px 32px;">Reset</button>
          </div>
        </div>
      </div>

      <div id="viewAnalytics" style="display: none;">
        <div class="card">
          <div class="card-header">
            <span class="card-title">Monthly Performance</span>
          </div>
          <div style="height: 300px; display: flex; align-items: center; justify-content: center; color: var(--text-muted);">
            <canvas id="mainChart"></canvas>
          </div>
        </div>
      </div>

    </div>
  </div>

  <nav class="mobile-nav">
    <div onclick="switchTab('dashboard')"><i class="fa-solid fa-house"></i></div>
    <div onclick="switchTab('focus')"><i class="fa-solid fa-stopwatch"></i></div>
    <div onclick="switchTab('analytics')"><i class="fa-solid fa-chart-pie"></i></div>
    <div onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="module" src="js/habits.js"></script>
  <script>
    // Simple inline logic for UI switching, logic is in habits.js
    window.handleEnter = (e) => { if(e.key === 'Enter') window.addHabit(); }
  </script>
</body>
</html>
